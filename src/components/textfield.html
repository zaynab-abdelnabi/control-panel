<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield--label">مدخل عادي</label>
            <input type="text" class="c-textfield--input" id="normal" placeholder="ادخل المحتوى">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield--label">مدخل نص</label>
            <textarea id="textarea" placeholder="ادخل الفقرة" class="c-textfield--textarea"></textarea>
            <span class="c-textfield--note">ملاحظة من أجل المدخل</span>
        </div>
    </div>
</body>
</html>
