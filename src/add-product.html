<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
</head>

<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">إضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product">رئيسي</button>
                <button class="c-btn" type="submit" name="draft" form="add-product">حفظ كمسودة</button>
            </header>
            <form action="" class="c-form" name="add-product">
                <div class="c-upload js-upload">
                    <header class="c-upload--header">
                        <h4 class="c-upload--title">صورة المنتج</h4>
                        <label for="upload-image" class="c-upload--label">ارفع صورة</label>
                        <span class="c-upload--label c-upload--remove js-upload-remove">احذف الصورة</span>
                    </header>
                    <div class="c-upload--body">
                        <div class="c-upload--image"><img class="js-upload-placeholder"></div>
                        <input type="file" name="upload-image" id="upload-image" accept= "image/*" class="c-upload--field js-upload-value">
                        <span class="c-upload--subtitle">اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>
                <div class="c-form--controls">
                    <div class="c-form--row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield--label">اسم المنتج</label>
                            <input type="text" class="c-textfield--input" id="product-name" placeholder="مثلا:قميص أبيض" required>
                        </div>
                    </div>
                    <div class="c-form--row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield--label">سعر المنتج</label>
                            <input type="number" class="c-textfield--input c-textfield--input--left" id="product-price" placeholder="$" required>
                        </div>
                        <div class="c-textfield">
                            <label for="product-secondary-price" class="c-textfield--label">السعر الثانوي</label>
                            <input type="number" class="c-textfield--input c-textfield--input--left" id="product-secondary-price" placeholder="ريال" required>
                        </div>
                    </div>
                    <div class="c-form--row">
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield--label">وصف المنتج</label>
                            <textarea id="product-desc" placeholder="ادخل الوصف" class="c-textfield--textarea"></textarea>
                        </div>
                    </div>
                    <div class="c-form--row">
                        <div class="c-textfield">
                            <label for="height" class="c-textfield--label">الابعاد</label>
                            <input type="number" class="c-textfield--input" id="height" placeholder="" required>
                            <span class="c-textfield--note">بالسنتم</span>
                        </div>
                        <div class="c-textfield">
                            <label for="width" class="c-textfield--label"><br></label>
                            <input type="number" class="c-textfield--input" id="width" placeholder="" required>
                            <span class="c-textfield--note"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="depth" class="c-textfield--label"><br></label>
                            <input type="number" class="c-textfield--input" id="depth" placeholder="" required>
                            <span class="c-textfield--note"></span>
                        </div>

                        <div class="c-textfield">
                            <label for="weight" class="c-textfield--label">الوزن</label>
                            <input type="number" class="c-textfield--input" id="weight" placeholder="" required>
                            <span class="c-textfield--note">Kg</span>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>

</html>
